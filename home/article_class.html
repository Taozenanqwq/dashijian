<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article_class.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article_class.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理 <button type="button" class="layui-btn layui-btn-normal" id="add">添加类别</button></div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="content">

                </tbody>
            </table>

        </div>
    </div>


    <script type="text/html" id="article_class">
        {{ each val }}
        <tr>
            <td data-id="{{$value.Id}}">{{ $value.name }}</td>
            <td>{{ $value.alias }}</td>
            <td><button class="layui-btn layui-btn-sm edit">编辑</button><button class="layui-btn layui-btn-sm layui-btn-warm del">删除</button></td>
        </tr>
        {{ /each }}
    </script>
    <script type="text/html" id="editlayer">
        <form class="layui-form" action='' id="form-edit">
            <div class="layui-form-item">
                <input type="hidden" id="id" name="Id">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="editName" name="name" lay-verify="required" autocomplete="off" class="layui-input">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-inline">
                    <input type="text" id="editAlias" name="alias" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="editsubmit">立即提交</button>
                    <button type="button" class="layui-btn layui-btn-primary cancel" id="editcancel">取消</button>
                </div>
            </div>

        </form>
    </script>

</body>

</html>
