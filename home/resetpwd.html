<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <script src="../assets/lib/layui/layui.all.js"></script>
    <link rel="stylesheet" href="../assets/css/information.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/resetpwd.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="layui-fluid">
        <div class="title">修改密码</div>
        <form class="layui-form" id='editpwd'>
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-inline">
                    <input data-id='' type="password" name="oldPwd" required lay-verify="required|pwd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required|pwd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="newPwd" required lay-verify="required|confirmpwd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
