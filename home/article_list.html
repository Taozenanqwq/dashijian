<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article_list.css">
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/article_list.js"></script>
    <script src="../assets/lib/template-web.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="form-filter">
                <div class="layui-form-item">
                    <div class="layui-inline"> <select name="cate_id" lay-verify="required" id="cate_id" lay-filter='cate_id'>
                      </select></div>
                    <div class="layui-inline"> <select name="state" lay-verify="required" id="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>

                      </select></div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn ">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <!-- <col>
                    <col> -->
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>



            <!-- 表格区域结束 -->
            <div id="test1"></div>
        </div>
    </div>
    <script type="text/html" id="art_list">
        {{each val}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td><button type="button" class="layui-btn layui-btn-sm edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-warm layui-btn-sm del" data-id='{{$value.Id}}'>删除</button></td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="cate_list">
        <option value="">所有分类</option>
        {{each val}}
        <option value="{{$value.Id}}">{{$value.cate_name}}</option>
        {{/each}}
    </script>
</body>

</html>
